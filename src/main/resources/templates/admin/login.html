<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head th:include="admin/layout :: head ('后台登录')"></head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <!--<h1 class="logo-name">IN+</h1>-->
        </div>
        <div class="ibox-content">
            <h3>欢迎登录</h3>
            <p th:if="${param.error}" style="color: #dd514c">登录失败</p>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" name="username" required=""/>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="password" required=""/>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">点击登录</button>

                <!--<a href="login.html#">-->
                    <!--<small>Forgot password?</small>-->
                <!--</a>-->

                    <!--<small>Do not have an account?</small>-->
                <!--</p>-->
                <!--<a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>-->
            </form>
            <p class="m-t">
                <small>A Blog Base On Spring Boot &copy; 2017</small>
            </p>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>

</html>
