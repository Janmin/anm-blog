<!-- summernote -->
<script th:src="@{/js/plugins/summernote/summernote.js}"></script>
<script>
    $(document).ready(function () {
        $('.summernote').summernote({
            'height': 300,
            callbacks: {
                onImageUpload: function (files, editor, welEditable) {
                    uploadFile(files[0], editor, welEditable);
                }
            }
        });
    });
</script>
<!-- iCheck -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });

    function uploadFile(file, editor, welEditable) {
        data = new FormData();
        data.append("file", file);
        url = "http://www.me/home/service.php?act=uploadImg";
        $.ajax({
            data: data,
            type: "POST",
            url: url,
            cache: false,
            contentType: false,
            processData: false,
            success: function (url) {
                $('.summernote').summernote('insertImage', url, '插入图片');
            }
        });
    }
</script>
